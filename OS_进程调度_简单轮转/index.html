<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>进程调度-简单轮转法</title>
</head>

<body>
    <h3>进程调度-简单轮转法</h3>
    <button id="a">添加 A 进程</button>
    <button id="b">添加 B 进程</button>
    <br />
    <br />
    <button id="exec">启动cpu</button>
    <button id="print-list">打印就绪队列</button>
    <hr />
    <h3>添加进程</h3>
    <p>进程名：<input id="process-name" type="text" name="" /></p>
    <!-- <p>优先数：<input type="text" name="" /></p> -->
    <p>运行所需时间：<input id="process-nTime" type="text" name="" /></p>
    <button id="add-process">添加到就绪队列</button>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
