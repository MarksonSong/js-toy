<head>

    <title>存储管理-首次适应</title>

<body>
    <h3>存储管理-首次适应 first fit</h3>

    <button id="a">添加 作业1</button>
    <button id="b">添加 作业2</button>
    <!-- <button id="c">添加 C 作业</button> -->

    <br />
